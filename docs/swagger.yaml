      description: 新建一个新漫画
      parameters:
      - description: 漫画ID
        in: path
        name: comic_id
        required: true
        type: string
      - description: 漫画详情
        in: body
        name: comic
        required: true
        schema:
          $ref: '#/definitions/model.ComicDetail'
