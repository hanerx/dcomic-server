definitions:
  model.ComicChapter:
    properties:
      chapter_id:
        type: string
      comic_id:
        type: string
      data:
        items:
          type: string
        type: array
      timestamp:
        type: integer
      title:
        type: string
    type: object
  model.ComicDetail:
    properties:
      comic_id:
        type: string
      cover:
        type: string
      data:
        items:
          $ref: '#/definitions/model.ComicGroup'
        type: array
      description:
        type: string
      title:
        type: string
    type: object
  model.ComicGroup:
    properties:
      data:
        items:
          $ref: '#/definitions/model.ComicChapter'
        type: array
      name:
        type: string
      title:
        type: string
    type: object
  model.StandJsonStruct:
    properties:
      code:
        example: 200
        type: integer
      data:
        type: object
      msg:
        example: success
        type: string
    type: object
host: localhost:8080
info:
