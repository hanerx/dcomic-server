      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.ComicDetail'
            - properties:
                data:
                  $ref: '#/definitions/model.ComicDetail'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StandJsonStruct'
      summary: 获取所有漫画
      tags:
      - comic
  /comic/{comic_id}:
    delete:
      description: 通过comic_id删除漫画
